{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ post.location }} - {{ post.date }}</title>
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
</head>
<body>
	<header>
		<h1>Блогикум</h1>
		<nav>
			<a href="{% url 'blog:index' %}">Лента записей</a>
			<a href="{% url 'pages:about' %}">О проекте</a>
			<a href="{% url 'pages:rules' %}">Наши правила</a>
		</nav>
	</header>

	<main class="container post">
		<ul>
			<li>Место: {{ post.location }}</li>
			<li>Дата: {{ post.date }}</li>
			<li>Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a></li>
		</ul>
		<p class="text">{{ post.text }}</p>
	</main>

	<footer>
		<hr>
		<p>&copy;Блогикум</p>
	</footer>
</body>
</html>
